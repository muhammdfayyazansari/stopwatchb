<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StopWatch</title>
  <link rel="stylesheet" href="./bootstrap/bootstrap.css">
  <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 align="center">fayyaz ansari</h1>
  <br>
  <div class="container">
    <div class="row d-flex flex-column align-items-center">
      <div class="col-12 col-sm-8 col-md-6 d-flex justify-content-around mb-5">
        <div class="row">
          <div class="col-4 col-sm-4 p-4 bg-info d-flex align-items-center justify-content-center"><h2 class="sm-text-break md-text-block" id="minute">000</h2></div>
          <div class="col-4 col-sm-4 p-4 bg-info d-flex align-items-center justify-content-center"><h2 class="sm-text-break md-text-block" id="second">000</h2></div>
          <div class="col-4 col-sm-4 p-4 bg-info d-flex align-items-center justify-content-center"><h2 class="sm-text-break md-text-block" id="millisecond">000</h2></div>
        </div>
      </div>
      <div class="col-12 col-sm-8 col-md-6 d-flex justify-content-center">
        <button onclick="start()"><h5>START</h5></button>
         <button onclick="stop()"><h5>STOP</h5></button>
         <button onclick="reset()"><h5>RESET</h5></button>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>

</html>
